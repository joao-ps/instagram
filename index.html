<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-instagram">
        <div class="instagram-img">
            <img src="imagens/instagram-celular.png" alt="celular" class="celular">
        </div>

        <div class="login-instagram">
            <div class="grupo">
                <img src="imagens/instagram-logo.png" alt="Logo do instagram" class="logo-instagram">
                <img src="imagens/20181230_153026.jpg" alt="Foto de perfil" class="img-perfil">
                <button>Continue como pedrosilva</button>
                <p><a href="#" class="blue remover">Remover conta</a></p>
            </div>

            <div class="grupo">
                <p>Não é pedrosilva</p>
                <p>
                    <span class="blue">Alternar contas</span>
                    ou
                    <span class="blue">Escreva-se</span>
                </p>
            </div>

            

            <div class="grupo2">
                <p class="baixar">Baixe o aplicativo</p>
                <div class="grupo-botoes">
                    <a href="#"><img src="imagens/apple-button.png" alt="aplle"></a>
                    <a href="#"><img src="imagens/googleplay-button.png" alt="logo google play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
